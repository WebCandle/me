<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Google+ follow button</title>
</head>

<body>

<!-- ضع هذه العلامة في الرأس أو قبل علامة إغلاق النص مباشرةً. -->
<script type="text/javascript" src="https://apis.google.com/js/platform.js"></script>

<!-- ‫يمكنك وضع هذه العلامة في المكان الذي تريد ظهور أداة عليه.‬‎ -->
<div class="g-follow" data-annotation="none" data-height="24" data-href="//plus.google.com/u/0/106200734294199031942" data-rel="author"></div>

</body>
</html>
